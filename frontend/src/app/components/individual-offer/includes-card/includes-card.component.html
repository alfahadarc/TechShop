<div class="card rounded mat-elevation-z4">
    <div class="card-head">
        <img [src]="imageToShow" class="card-img-top" alt="">
    </div>
    <div class="card-body">
        <h2 class="card-title">{{Offer.TITLE}}</h2>
        <h3> {{Offer.COUNT}} pieces</h3>
        <div class="text-center">
            <a class="btn btn-warning my-1" (click)="goIndividualPage()">Show More</a><br>
        </div>
    </div>
</div>
