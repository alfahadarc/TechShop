<legend align='center'>New Employee</legend>
<mat-card style="margin: 25px 50px;">
    <form class="m-4" [formGroup]="personForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>UserName</mat-label>
                    <input matInput formControlName="userName" placeholder="">
                    <mat-error>username is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password">
                    <mat-error>password is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput matInput formControlName="email">
                    <mat-error>email is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput matInput formControlName="firstName">
                    <mat-error>first name is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput matInput formControlName="lastName">
                    <mat-error>last name is required</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option *ngFor="let r of Roles" [value]="r">
                            {{r}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4">
                <button mat-raised-button class="btn btn-success" [disabled]="!personForm.valid" type="submit"
                    (click)="submit()">Add this employee
                </button>
            </div>
        </div>

    </form>
</mat-card>
