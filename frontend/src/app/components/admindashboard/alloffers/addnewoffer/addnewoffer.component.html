<app-backtoadmindashboard></app-backtoadmindashboard>

<legend align='center'>New Offer</legend>
<mat-card style="margin: 25px 50px;">
    <form class="m-4" [formGroup]="offerForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" placeholder="">
                    <mat-error>title is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput type='number' formControlName="price">
                    <mat-error>price is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Summary</mat-label>
                    <textarea matInput formControlName="summary"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group d-inline-flex p-3">
            <mat-checkbox formControlName="isFeatured">This is a featured product</mat-checkbox>
        </div>
        <div class="form-group d-inline-flex p-3">
            <mat-checkbox formControlName="isContinued">This product is continued</mat-checkbox>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Expire Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="expireDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>




        <!-- main array -->
        <div formArrayName="products">
            <div *ngFor="let product of products.controls; let i = index">
                <div [formGroupName]="i">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Main Product</mat-label>
                                <mat-select formControlName="productID">
                                    <mat-option *ngFor="let product of allProducts" [value]="product.ITEM_ID">
                                        {{product.TITLE}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="outline">
                                <mat-label>Quantity</mat-label>
                                <input matInput type='number' formControlName="count" min="1">
                            </mat-form-field>
                        </div>

                        <div class="col-md-1 p-2">
                            <button mat-raised-button color="warn" (click)="deleteproducts(i)">X</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-outline-primary" (click)="addproducts()">+ Add Main
                Product</button>
        </div><br>


        <!-- free array -->
        <div formArrayName="freeProducts">
            <div *ngFor="let product of freeProducts.controls; let i = index">
                <div [formGroupName]="i">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Free Product</mat-label>
                                <mat-select formControlName="productID">
                                    <mat-option *ngFor="let product of allProducts" [value]="product.ITEM_ID">
                                        {{product.TITLE}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="outline">
                                <mat-label>Quantity</mat-label>
                                <input matInput type='number' formControlName="count" min="1">
                            </mat-form-field>
                        </div>
                        <div class="col-md-1 p-2">
                            <button mat-raised-button color="warn" (click)="deletefreeProducts(i)">X</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-outline-primary" (click)="addfreeProducts()">+ Add Free
                Product</button>
        </div><br>



        <div class="row">
            <div class="col-md-4">
                <button mat-raised-button class="btn btn-success" [disabled]="!offerForm.valid" type="submit"
                    (click)="submit()">Add This
                    <!--  -->
                    Offer
                </button>
            </div>
        </div>

    </form>
</mat-card>
